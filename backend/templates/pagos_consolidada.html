            padding: 0;
            box-sizing: border-box;

        body {

        .container {

            padding: 20px;

        .header {

            color: white;
            padding: 30px 40px;

            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.2);
            animation: slideDown 0.6s ease-out;

            from {

                transform: translateY(-20px);
            }
            to {

                transform: translateY(0);
            }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

            align-items: center;
            gap: 15px;
        }

        .whatsapp-icon {

            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
        }

        .header-actions {

            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {

            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;

        .btn-primary {

        }

        }

            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);

        .modal-content {

            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;

        }

        .modal-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;

        .message-form {

        .form-label {

            color: #2c3e50;

        .form-textarea {
            resize: vertical;

        .message-preview {

            border-radius: 12px;
            padding: 20px;
            position: relative;
            margin-top: 10px;
        }

        .message-bubble {
            background: white;

            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .preview-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .preview-text {
            color: #2c3e50;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .template-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .template-btn {
            padding: 10px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .template-btn:hover {
            border-color: #25D366;
            background: #f0fdf4;
            transform: translateY(-2px);
        }

        .template-btn.active {
            border-color: #25D366;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
        }

        .btn-send {
            padding: 15px 30px;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);

        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
        }

        .btn-send:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;

        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .table-wrapper {
                max-height: 60vh;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;

            }

                width: 95%;
            }

            .template-buttons {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

                console.log(`üìä Cargando datos para el a√±o ${year}...`);
                
                // Cargar clientes desde la API
                const clientsResponse = await fetch('/api/clients');
                const clients = await clientsResponse.json();
                
                console.log(`‚úÖ Clientes obtenidos: ${clients.length}`);
                
                // Crear objeto de clientes
                clientsData = {};
                paymentsData = {}; // Limpiar datos anteriores
                
                for (let client of clients) {
                    // CAMBIO: Mostrar TODOS los clientes (activos e inactivos)
                    clientsData[client.id] = client;
                    
                    // Cargar pagos del cliente
                    const paymentsResponse = await fetch(`/api/client/${client.id}/payments`);
                    const payments = await paymentsResponse.json();
                    
                    console.log(`  Cliente "${client.name}": ${payments.length} pagos totales`);
                    
                    // Organizar pagos por a√±o y mes
                    if (!paymentsData[client.id]) {
                        paymentsData[client.id] = {};
                    }
                    
                    let paymentsInYear = 0;
                    for (let payment of payments) {
                        if (payment.year == year) {
                            paymentsData[client.id][payment.month] = payment;
                            paymentsInYear++;
                        }
                    }
                    
                    console.log(`    ‚Üí ${paymentsInYear} pagos en el a√±o ${year}`);
                    
                    // Si el cliente no tiene pagos para este a√±o, generar estructura vac√≠a
                    if (paymentsInYear === 0) {
                        console.log(`    ‚ö†Ô∏è Cliente sin pagos en ${year}, verificar si debe tenerlos`);
                    }
                }
                
                console.log(`‚úÖ Total clientes procesados: ${Object.keys(clientsData).length}`);
                
                renderTable(year);
                updateStats();
                
            } catch (error) {
                console.error('‚ùå Error cargando datos:', error);
                showNotification('‚ùå Error cargando datos', 'error');
            }
        }

        // Renderizar tabla
        function renderTable(year) {
            const header = document.getElementById('tableHeader');
            const tbody = document.getElementById('tableBody');
            const tfoot = document.getElementById('tableFoot');
            
            // Limpiar tabla
            header.innerHTML = '<th class="client-column">üë§ Cliente</th>';
            tbody.innerHTML = '';
            tfoot.innerHTML = '';
            
            // Agregar columnas de meses
            for (let month = 1; month <= 12; month++) {
                const th = document.createElement('th');
                th.className = 'month-column';
                th.textContent = monthNames[month - 1];
                header.appendChild(th);
            }
            
            // Agregar columna de acciones
            const thActions = document.createElement('th');
            thActions.className = 'actions-column';
            thActions.textContent = '‚ö° Acciones';
            header.appendChild(thActions);
            
            // Totales por mes
            const monthTotals = Array(12).fill(0);
            
            // Crear filas de clientes
            for (let clientId in clientsData) {
                const client = clientsData[clientId];
                const tr = document.createElement('tr');
                tr.setAttribute('data-client-id', clientId);
                
                // Columna de cliente
                const tdClient = document.createElement('td');
                tdClient.className = 'client-column';
                tdClient.innerHTML = `
                    <div class="client-info">
                        <div class="client-avatar">${client.name.charAt(0).toUpperCase()}</div>
                        <div class="client-details">
                            <div class="client-name">${client.name}</div>
                            <div class="client-phone">üìû ${client.phone || 'Sin tel√©fono'}</div>
                        </div>
                    </div>
                `;
                tr.appendChild(tdClient);
                
                // Columnas de meses
                for (let month = 1; month <= 12; month++) {
                    const tdPayment = document.createElement('td');
                    tdPayment.className = 'payment-cell';
                    
                    const payment = paymentsData[clientId] && paymentsData[clientId][month];
                    
                    if (payment) {
                        const statusClass = payment.status === 'paid' ? 'status-paid' : 'status-pending';
                        const statusIcon = payment.status === 'paid' ? '‚úì' : '‚è≥';
                        const statusText = payment.status === 'paid' ? 'Pagado' : 'Pendiente';
                        
                        tdPayment.innerHTML = `
                            <div class="payment-status ${statusClass}" 
                                 onclick="togglePayment(${payment.id}, ${clientId}, ${month})"
                                 title="Click para cambiar estado">
                                ${statusIcon} ${statusText}
                                <div class="payment-amount">${payment.amount.toFixed(2)}</div>
                            </div>
                        `;
                        
                        monthTotals[month - 1] += payment.amount;
                    } else {
                        tdPayment.innerHTML = '<span class="empty-cell">-</span>';
                    }
                    
                    tr.appendChild(tdPayment);
                }
                
                // Columna de acciones
                const tdActions = document.createElement('td');
                tdActions.className = 'actions-cell';
                tdActions.innerHTML = `
                    <div class="action-buttons">
                        <button class="btn-action btn-whatsapp" onclick="openWhatsAppModal(${clientId})">
                            üí¨ WhatsApp
                        </button>
                        <button class="btn-action btn-details" onclick="viewDetails(${clientId})">
                            üëÅÔ∏è Ver
                        </button>
                    </div>
                `;
                tr.appendChild(tdActions);
                
                tbody.appendChild(tr);
            }
            
            // Fila de totales
            const trTotal = document.createElement('tr');
            trTotal.className = 'total-row';
            
            const tdTotalLabel = document.createElement('td');
            tdTotalLabel.className = 'total-label';
            tdTotalLabel.textContent = 'üí∞ TOTALES';
            trTotal.appendChild(tdTotalLabel);
            
            for (let i = 0; i < 12; i++) {
                const tdTotal = document.createElement('td');
                tdTotal.className = 'payment-cell';
                tdTotal.innerHTML = `<strong class="total-amount">${monthTotals[i].toFixed(2)}</strong>`;
                trTotal.appendChild(tdTotal);
            }
            
            const tdTotalActions = document.createElement('td');
            trTotal.appendChild(tdTotalActions);
            
            tfoot.appendChild(trTotal);
        }

        // Cambiar estado de pago
        async function togglePayment(paymentId, clientId, month) {
            try {
                const payment = paymentsData[clientId][month];
                const newStatus = payment.status === 'paid' ? 'pending' : 'paid';
                
                // Actualizar en el servidor
                const response = await fetch(`/payments/mark_paid/${paymentId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `payment_type=manual`
                });
                
                if (response.ok) {
                    // Actualizar localmente
                    payment.status = newStatus;
                    
                    // Recargar datos para reflejar cambios
                    await loadData();
                    
                    const message = newStatus === 'paid' ? 
                        '‚úÖ Pago marcado como pagado' : 
                        '‚è≥ Pago marcado como pendiente';
                    showNotification(message, 'success');
                } else {
                    showNotification('‚ùå Error al actualizar el pago', 'error');
                }
                
            } catch (error) {
                console.error('Error al cambiar estado:', error);
                showNotification('‚ùå Error al actualizar el pago', 'error');
            }
        }

        // Filtrar tabla
        function filterTable() {
            const searchTerm = document.getElementById('searchClient').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const rows = document.querySelectorAll('#tableBody tr');

            rows.forEach(row => {
                const clientName = row.querySelector('.client-name')?.textContent.toLowerCase() || '';
                const clientPhone = row.querySelector('.client-phone')?.textContent.toLowerCase() || '';
                const matchesSearch = clientName.includes(searchTerm) || clientPhone.includes(searchTerm);

                let matchesStatus = true;
                if (statusFilter !== 'all') {
                    const statuses = Array.from(row.querySelectorAll('.payment-status'));
                    matchesStatus = statuses.some(status => 
                        status.classList.contains(`status-${statusFilter}`)
                    );
                }

                row.style.display = (matchesSearch && matchesStatus) ? '' : 'none';
            });

            updateStats();
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const rows = Array.from(document.querySelectorAll('#tableBody tr')).filter(row => 
                row.style.display !== 'none'
            );

            let totalPaid = 0;
            let totalPending = 0;
            let paidAmount = 0;
            let pendingAmount = 0;

            rows.forEach(row => {
                const payments = row.querySelectorAll('.payment-status');
                payments.forEach(payment => {

                    // Obtener el texto del monto y limpiarlo
                    const raw = payment.querySelector('.payment-amount')?.textContent || '0';

                    // Limpieza total: eliminar S/ , soles, comas, espacios y cualquier cosa que no sea n√∫mero o punto
                    const clean = raw.replace(/[^0-9.]/g, '');

                    // Convertir a n√∫mero o 0
                    const amount = parseFloat(clean) || 0;

                    if (payment.classList.contains('status-paid')) {
                        totalPaid++;
                        paidAmount += amount;
                    } else if (payment.classList.contains('status-pending')) {
                        totalPending++;
                        pendingAmount += amount;
                    }
                });
            });

            document.getElementById('totalClients').textContent = rows.length;
            document.getElementById('totalPaid').textContent = totalPaid;
            document.getElementById('totalPending').textContent = totalPending;
            document.getElementById('totalAmount').textContent = `${paidAmount.toFixed(2)}`;
            document.getElementById('pendingAmount').textContent = `${pendingAmount.toFixed(2)}`;
        }

        // Abrir modal de WhatsApp
        function openWhatsAppModal(clientId) {
            const client = clientsData[clientId];
            if (!client) {
                showNotification('‚ùå Cliente no encontrado', 'error');
                return;
            }

            document.getElementById('clientId').value = clientId;
            document.getElementById('clientName').value = client.name;
            document.getElementById('clientPhone').value = client.phone || '';
            document.getElementById('messageText').value = '';
            document.getElementById('previewText').textContent = 'El mensaje aparecer√° aqu√≠...';
            
            // Limpiar selecci√≥n de plantillas
            document.querySelectorAll('.template-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById('whatsappModal').classList.add('active');
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('whatsappModal').classList.remove('active');
        }

        // Seleccionar plantilla
        function selectTemplate(templateType) {
            // Actualizar botones activos
            document.querySelectorAll('.template-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const clientId = document.getElementById('clientId').value;
            const client = clientsData[clientId];
            const template = messageTemplates[templateType];

            // Obtener primer pago pendiente
            let pendingMonth = null;
            let pendingAmount = 0;
            
            const payments = paymentsData[clientId] || {};
            for (let month in payments) {
                if (payments[month].status === 'pending') {
                    pendingMonth = parseInt(month);
                    pendingAmount = payments[month].amount;
                    break;
                }
            }

            const message = template
                .replace(/{nombre}/g, client.name)
                .replace(/{monto}/g, pendingAmount.toFixed(2))
                .replace(/{mes}/g, pendingMonth ? monthNames[pendingMonth - 1] : 'N/A');

            document.getElementById('messageText').value = message;
            updatePreview();
        }

        // Actualizar vista previa
        function updatePreview() {
            const message = document.getElementById('messageText').value;
            const clientId = document.getElementById('clientId').value;
            const client = clientsData[clientId];

            if (!client) {
                document.getElementById('previewText').textContent = 'El mensaje aparecer√° aqu√≠...';
                return;
            }

            // Obtener primer pago pendiente para variables
            let pendingAmount = 0;
            let pendingMonth = 'N/A';
            
            const payments = paymentsData[clientId] || {};
            for (let month in payments) {
                if (payments[month].status === 'pending') {
                    pendingAmount = payments[month].amount;
                    pendingMonth = monthNames[parseInt(month) - 1];
                    break;
                }
            }

            let preview = message
                .replace(/{nombre}/g, client.name)
                .replace(/{monto}/g, pendingAmount.toFixed(2))
                .replace(/{mes}/g, pendingMonth);

            document.getElementById('previewText').textContent = preview || 'El mensaje aparecer√° aqu√≠...';
        }

        // Enviar mensaje por WhatsApp
        async function sendWhatsAppMessage(event) {
            event.preventDefault();

            const clientId = document.getElementById('clientId').value;
            const client = clientsData[clientId];
            const message = document.getElementById('messageText').value;
            
            if (!client.phone) {
                showNotification('‚ùå El cliente no tiene tel√©fono registrado', 'error');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'üì§ Enviando...';

            try {
                const response = await fetch('/whatsapp/enqueue', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        client_id: clientId,
                        message: message,
                        template: null,
                        attachment: null,
                        scheduled_at: null
                    })
                });

                if (response.ok) {
                    showNotification(`‚úÖ Mensaje enviado a ${client.name}`, 'success');
                    closeModal();
                } else {
                    showNotification('‚ùå Error al enviar el mensaje', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('‚ùå Error al enviar el mensaje', 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'üì§ Enviar por WhatsApp';
            }
        }

        // Ver detalles del cliente
        function viewDetails(clientId) {
            window.location.href = `/clients/detail/${clientId}`;
        }

        // Enviar recordatorios masivos
        async function sendBulkReminders() {
            const confirmed = confirm('¬øDeseas enviar recordatorios a todos los clientes con pagos pendientes?');
            
            if (!confirmed) return;
            
            showNotification('üì® Enviando recordatorios masivos...', 'info');
            
            let sent = 0;
            const year = document.getElementById('yearFilter').value;
            
            for (let clientId in clientsData) {
                const client = clientsData[clientId];
                const payments = paymentsData[clientId] || {};
                
                // Buscar pagos pendientes
                for (let month in payments) {
                    if (payments[month].status === 'pending' && client.phone) {
                        const message = messageTemplates.recordatorio
                            .replace(/{nombre}/g, client.name)
                            .replace(/{monto}/g, payments[month].amount.toFixed(2))
                            .replace(/{mes}/g, monthNames[parseInt(month) - 1]);
                        
                        try {
                            await fetch('/whatsapp/enqueue', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    client_id: clientId,
                                    message: message,
                                    template: 'recordatorio',
                                    attachment: null,
                                    scheduled_at: null
                                })
                            });
                            sent++;
                        } catch (error) {
                            console.error('Error enviando a', client.name, error);
                        }
                        
                        break; // Solo enviar un recordatorio por cliente
                    }
                }
            }
            
            showNotification(`‚úÖ ${sent} recordatorios enviados`, 'success');
        }

        // Sistema de notificaciones
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                background: ${type === 'success' ? '#00b894' : type === 'error' ? '#ff7675' : '#74b9ff'};
                color: white;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                z-index: 10000;
                animation: slideInRight 0.3s ease;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Cerrar modal con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Cerrar modal al hacer clic fuera
        document.getElementById('whatsappModal').addEventListener('click', (e) => {
            if (e.target.id === 'whatsappModal') {
                closeModal();
            }
        });

        // Animaciones CSS adicionales
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
